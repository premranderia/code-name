<div class="code-name">
  <div class="header">
    <input type="button" value="Reset" (click)="reset()">
  </div>
  <div class="content-box">
    <div class="block" [ngClass]="getClass()" *ngFor="let block of codeBlocks;" (click)="block.currentColor = block.color">
      {{ block.word }}
    </div>
  </div>
</div>
