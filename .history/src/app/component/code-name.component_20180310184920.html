<div class="code-name">
  <div class="header">
    <input type="button" value="Reset" (click)="reset()">
    <label class="switch">
      SpyMaster View:
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>
  </div>
  <div class="content-box">
    <div class="block" [ngClass]="getClass(block)" *ngFor="let block of codeBlocks;" (click)="block.currentColor = block.color">
      {{ block.word }}
    </div>
  </div>
</div>
