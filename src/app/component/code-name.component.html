<div class="code-name">
  <div class="header">
    <span class="label" (click)="navigateToHome()"> Code Names </span>
    <button mat-mini-fab color="accent" class="id-text">
      <span>{{ gameId }}</span>
    </button>
    <!-- <input type="number" class="game-number" [(ngModel)]="gameId" [disabled]="true" /> -->
    <!-- <input type="button" class="btn blue" value="Retrieve" (click)="getSavedCodeBlock(gameId)"> -->
    <span class="RED card-left">{{ maxColorLeft }}</span>
    <span class="BLUE card-left">{{ minColorLeft }}</span>
    <span class="result GREEN" *ngIf="gameResultColor && gameResultColor !== CodeBlockColor.BLACK">
      Congrats {{ gameResultColor }} team !!!
    </span>
    <span class="result RED" *ngIf="gameResultColor && gameResultColor === CodeBlockColor.BLACK">
      Game Over !!!
    </span>
    <button mat-raised-button (click)="initGame({})" color="warn" class="reset">Reset</button>
    <mat-slide-toggle class="slide-toggle" [checked]="isSpyMasterViewOn()" (change)="toggleGameView()">
      Spy View
    </mat-slide-toggle>
  </div>
  <div class="content-box">
    <div class="block" [ngClass]="getClass(block)" *ngFor="let block of codeBlocks;" (click)="onBlockClick(block)">
      <div class="block-content" *ngIf="!loading">{{ block.word }}</div>
    </div>
  </div>
</div>
