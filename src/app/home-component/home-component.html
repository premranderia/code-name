<div class="home-component">
  <div class="content">
    <div class="row">
        <img src="../../assets/code-name-logo.png" class="img-logo">
    </div>
    <div class="row">
      <div class="left">
        <!-- <iframe width="420" height="345" src="https://www.youtube.com/watch?v=zQVHkl8oQEU">
        </iframe> -->
        <iframe width="420" height="345"src="https://www.youtube.com/embed/zQVHkl8oQEU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="right">
        <div class="child">
          <input type="Button" class="btn new-game" (click)="navigate({})" value="New Game" />
        </div>
        <div class="child">
          <input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="ID" class="btn input-game" [(ngModel)]="gameId" value="0">
          <!-- <input matInput type="number" #postalCode maxlength="5" placeholder="Postal Code"> -->
          <mat-slide-toggle class="slide-toggle" [checked]="spyMode" color="warn" (change)="spyMode = !spyMode">
            <label class="label">Spy View</label>
          </mat-slide-toggle>
          <button mat-raised-button (click)="enterGameWithId()" color="warn" class="btn existing-game" [disabled]="this.gameId === 0">Retrieve Game</button>
        </div>

      </div>
    </div>

    <div class="row">
    </div>

  </div>

</div>
